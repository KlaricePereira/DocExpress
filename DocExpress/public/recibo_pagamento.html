        .navbar .nav-link {

            margin-left: 10px;

}

<!-- Conteúdo principal -->
<div class="content">
    <h1>Recibo de Pagamento</h1>

    <div class="card mb-4">
        <div class="card-body">
            <form id="formRecibo">
                <div class="form-group">
                    <label for="recebedor_nome">Nome do Recebedor:</label>
                    <input type="text" class="form-control" id="recebedor_nome" required>
                </div>
                <div class="form-group">
                    <label for="recebedor_rg">RG do Recebedor:</label>
                    <input type="text" class="form-control" id="recebedor_rg" required maxlength="14">
                </div>
                <div class="form-group">
                    <label for="recebedor_cpf">CPF do Recebedor:</label>
                    <input type="text" class="form-control" id="recebedor_cpf" required maxlength="14">
                </div>
                <div class="form-group">
                    <label for="pagador_nome">Nome do Pagador:</label>
                    <input type="text" class="form-control" id="pagador_nome" required>
                </div>
                <div class="form-group">
                    <label for="pagador_rg">RG do Pagador:</label>
                    <input type="text" class="form-control" id="pagador_rg" required maxlength="14">
                </div>
                <div class="form-group">
                    <label for="pagador_cpf">CPF do Pagador:</label>
                    <input type="text" class="form-control" id="pagador_cpf" required maxlength="14">
                </div>
                <div class="form-group">
                    <label for="valor">Valor Recebido:</label>
                    <input type="text" class="form-control" id="valor" required>
                </div>
                <div class="form-group">
                    <label for="valor_extenso">Valor por Extenso:</label>
                    <input type="text" class="form-control" id="valor_extenso" required>
                </div>
                <div class="form-group">
                    <label for="data_pagamento">Data do Pagamento:</label>
                    <input type="date" class="form-control" id="data_pagamento" required>
                </div>
                <div class="form-group">
                    <label for="razao">Razão do Pagamento:</label>
                    <input type="text" class="form-control" id="razao" required>
                </div>
                <!-- Checkbox -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox_termos">
                    <label class="form-check-label" for="checkbox_termos">Autorizo o uso dos meus dados pessoais para a geração deste documento.</label>
                </div>
                <button type="button" class="btn btn-dark" id="gerarPDF">Gerar PDF</button>
            </form>
        </div>
    </div>
</div>
