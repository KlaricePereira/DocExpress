<div class="content">
    <h1>Autorização de Viagem para Menor Acompanhado</h1>

    <div class="card mb-4">
        <div class="card-body">
            <form id="formulario">
                <!-- Dados do Responsável -->
                <div class="form-group">
                    <label for="responsavel_nome">Nome do Responsável:</label>
                    <input type="text" class="form-control" id="responsavel_nome" required>
                </div>
                <div class="form-group">
                    <label for="responsavel_nacionalidade">Nacionalidade:</label>
                    <input type="text" class="form-control" id="responsavel_nacionalidade" required>
                </div>
                <div class="form-group">
                    <label for="responsavel_rg">RG do Responsável:</label>
                    <input type="text" class="form-control" id="responsavel_rg" required maxlength="12">
                </div>
                <div class="form-group">
                    <label for="responsavel_cpf">CPF do Responsável:</label>
                    <input type="text" class="form-control" id="responsavel_cpf" required maxlength="14">
                </div>
                <div class="form-group">
                    <label for="responsavel_endereco">Endereço do Responsável:</label>
                    <input type="text" class="form-control" id="responsavel_endereco" required>
                </div>
                <div class="form-group">
                    <label for="responsavel_numero">Número:</label>
                    <input type="text" class="form-control" id="responsavel_numero" required>
                </div>
                <div class="form-group">
                    <label for="responsavel_bairro">Bairro:</label>
                    <input type="text" class="form-control" id="responsavel_bairro" required>
                </div>
                <div class="form-group">
                    <label for="responsavel_cidade">Cidade:</label>
                    <input type="text" class="form-control" id="responsavel_cidade" required>
                </div>
                <div class="form-group">
                    <label for="responsavel_uf">Estado:</label>
                    <input type="text" class="form-control" id="responsavel_uf" required>
                </div>

                <!-- Dados do Menor -->
                <div class="form-group">
                    <label for="menor_nome">Nome do Menor:</label>
                    <input type="text" class="form-control" id="menor_nome" required>
                </div>
                <div class="form-group">
                    <label for="menor_cpf">CPF do Menor:</label>
                    <input type="text" class="form-control" id="menor_cpf" required maxlength="14">
                </div>

                <!-- Destino e Período -->
                <div class="form-group">
                    <label for="destino">Destino da Viagem:</label>
                    <input type="text" class="form-control" id="destino" required>
                </div>
                <div class="form-group">
                    <label for="data_inicio">Data de Início:</label>
                    <input type="date" class="form-control" id="data_inicio" required>
                </div>
                <div class="form-group">
                    <label for="data_fim">Data de Fim:</label>
                    <input type="date" class="form-control" id="data_fim" required>
                </div>

                <!-- Dados do Acompanhante -->
                <div class="form-group">
                    <label for="acompanhante_nome">Nome do Acompanhante:</label>
                    <input type="text" class="form-control" id="acompanhante_nome" required>
                </div>
                <div class="form-group">
                    <label for="acompanhante_rg">RG do Acompanhante:</label>
                    <input type="text" class="form-control" id="acompanhante_rg" required maxlength="12">
                </div>
                <div class="form-group">
                    <label for="acompanhante_cpf">CPF do Acompanhante:</label>
                    <input type="text" class="form-control" id="acompanhante_cpf" required maxlength="14">
                </div>

                <!-- Termos de Consentimento -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox_termos" required>
                    <label class="form-check-label" for="checkbox_termos">Autorizo o uso dos meus dados pessoais para a geração deste documento.</label>
                </div>

                <button type="button" class="btn btn-dark" id="gerarPDF">Gerar PDF</button>
            </form>
        </div>
    </div>
</div>
