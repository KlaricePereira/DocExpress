<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;;
            font-family: 'Arial', sans-serif;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .signup-header {
            font-size: 1.8rem;
            font-weight: bold;
            color: #343a40;
            text-align: center;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            border-color: #0d6efd;
        }
        .link-custom {
            color: #0d6efd;
            text-decoration: none;
        }
        .link-custom:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="signup-header mb-4">Criar Conta</div>
            <form method="POST" action="/criar-conta">
                <!-- Campo Usuário -->
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <!-- Campo Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <!-- Campo Telefone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>

                <!-- Campo Gênero -->
                <div class="mb-3">
                    <label class="form-label">Gênero:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="gender_masculino" name="gender" value="Masculino" required>
                        <label class="form-check-label" for="gender_masculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="gender_feminino" name="gender" value="Feminino" required>
                        <label class="form-check-label" for="gender_feminino">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="gender_nao_informar" name="gender" value="Prefiro não dizer" required>
                        <label class="form-check-label" for="gender_nao_informar">Prefiro não dizer</label>
                    </div>
                </div>

                <!-- Campo Senha -->
                <div class="mb-4">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <!-- Botão Criar Conta -->
                <button type="submit" class="btn btn-dark btn-block w-100">Criar Conta</button>
            </form>
            
            <!-- Link para Login -->
            <div class="text-center mt-3">
                <p class="mb-0">Já tem uma conta? <a href="/login" class="link-custom">Entre aqui</a>.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
